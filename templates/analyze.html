<!DOCTYPE html>{% extends 'base.html' %}{% load static %}
{% block htmlhead %}
    <title>原神来源统计分析</title>
{% endblock %}
{% block htmlbody %}
    <div style="margin:1%;">
        <div class="row">
            <div class="col-md-6">
                <div><a class="btn btn-primary" href="/home">返回主页</a></div>
            </div>

            <div class="col-md-6">
                <div style="text-align: right;"><a class="btn btn-primary" href="/analyze?type={{ type }}&fresh=1">重新从礼记获取记录</a></div>
            </div>
        </div>
    </div>
    <div id="main" style="width: 100%; height: 50vw;"></div>
    <script src="{% static 'js/echarts.js' %}"></script>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var option = {% autoescape off %}{{ option }}{% endautoescape %};
        myChart.setOption(option);
    </script>
{% endblock %}
